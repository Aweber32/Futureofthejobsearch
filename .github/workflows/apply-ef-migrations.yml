name: Apply EF Core Migrations

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  migrate:
    name: Apply EF Migrations to Azure SQL
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef --version 9.0.8

      - name: Restore and build (Release)
        run: dotnet build ./server/FutureOfTheJobSearch.Server.csproj --configuration Release

      - name: Apply EF Migrations
        env:
          DEFAULT_CONNECTION: ${{ secrets.AZURE_SQL_MIGRATE_CONNECTION }}
        run: |
          cd server
          Write-Host "Listing build output for debugging"
          if (Test-Path 'bin/Release/net9.0') {
            Get-ChildItem -Force 'bin/Release/net9.0' | Format-Table -AutoSize
          }
          # Ensure dotnet-ef targets the Release build output (matches the build step)
          dotnet ef database update --no-build --configuration Release -v

      - name: Success notice
        run: echo "EF migrations applied (or were already up-to-date)."
